name: Build slides.pdf document

on:
  push:
    paths:
      - 'slides/**'
      - '.github/workflows/build_slides.yml'
  pull_request:
    branches:
      - 'current'
      - 'future-*'

jobs:

  build_slides:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref_name == 'current' || startsWith(github.ref_name, 'future-')
    permissions: write-all
    steps:

      - name: Initialize
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: slides.tex
          working_directory: slides
          latexmk_use_xelatex: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        id: document-upload-step
        with:
          name: slides
          path: slides/slides.pdf
          
      - name: Paste document download link into pull request
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Document built successfully: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.document-upload-step.outputs.artifact-id }}'
            })

  create_release:
    runs-on: ubuntu-latest
    needs: ['build_slides']
    if: github.event_name != 'pull_request'
    steps:

      - name: Delete previous release (if any)
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          delete_release: true

      - name: Download sources and LaTeX document parts
        uses: actions/download-artifact@v4

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: slides/slides.pdf
          asset_name: slides.pdf
          asset_content_type: pdf
